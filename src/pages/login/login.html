<ion-header>

</ion-header>


<ion-content padding>
  <ion-col col-lg-10>
      <div text-center>
        <div style="margin-top: 5%;">
            <h1 class="text">Bem Vindo !</h1>
        </div>
          
        <div margin-top>
            <ion-list>
                <ion-item>
                  <ion-label floating>Nome</ion-label>
                  <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
                </ion-item>
                
                <ion-item>
                  <ion-label floating>Senha</ion-label>
                  <ion-input type="password" name="senha" [(ngModel)]="model.senha"></ion-input>
                </ion-item>
          </ion-list>
        </div>
        
        <div padding>
            <p class="text">Já está cadastrado?</p>
          <button ion-button color="secondary" block (click)="entrar()"><b>ENTRAR</b></button>
        </div>
        <div margin>
            <p class="text">Novo Usuario?</p>
          <button ion-button color="primary" block (click)="goToCadastro()"><b>CRIAR CONTA</b></button>
        </div>
      </div>
  </ion-col>
  
</ion-content>
