<ion-header>

</ion-header>

<ion-content>
  <div class="boxInicio" text-center>
    <h3 style="color: white;">Saldo em conta</h3>
    <h3 style="color: white;">R$ 600</h3>
  </div>
  <div text-center padding>
      <h2>Opções disponiveis:</h2>
      <div>
        <button ion-button full (click)="telaCriarConta()">CRIAR CONTA</button>
      </div>
      <div>
        <button ion-button full (click)="goToLogin()">LOGIN</button>
      </div>
      <div>
        <button ion-button full (click)="telaListUsers()">LISTA USUARIOS</button>
      </div>
  </div>

  <ion-fab text-center right bottom margin fab-content-margin fab-list-margin class="margin">
      <h5>Sair</h5>
      <button ion-fab color="danger" (click)="sair()"><ion-icon name="ios-log-out-outline"></ion-icon></button>
      
  </ion-fab>
