<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div margin-vertical>
      <div text-center>
          <h3>Bem Vindo</h3>
          <h4>Preencha os campos para continuar</h4>
        </div>
        <ion-list>
          <form #dados="ngForm" (ngSubmit)="cadastrar(dados)">
            <ion-item>
              <ion-input placeholder="Nome" name="nome" ngModel #nome="ngModel" type="text"></ion-input>
            </ion-item>
          
            <ion-item>
                <ion-input placeholder="Sobrenome" name="sobrenome" ngModel #sobrenome="ngModel" type="text"></ion-input>
            </ion-item>
            <div margin-top>
                <button [disabled]="cadastro.invalid" ion-button full color="secondary">Continuar</button>
            </div>
            <div margin-top>
                <button ion-button full color="danger" (click)="deluser()">Deletar User</button>
            </div>
          </form>
        </ion-list>
  </div>
</ion-content>
