<ion-header>

    <ion-navbar color="danger">
      <ion-title>Adicionar Gasto</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-item>
      <ion-icon name="ios-cash" item-start></ion-icon>
      <ion-label floating>Insira o Valor (R$)</ion-label>
      <ion-input required type="number" [(ngModel)]="model.valorTotal"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-icon name="add" item-start></ion-icon>
      <ion-label floating>Quantidade X</ion-label>
      <ion-input min="1" step="1" required value="1" [(ngModel)]="model.qtd" type="number"></ion-input>
    </ion-item>
  
    <ion-item>      
        <ion-icon name="ios-calendar" item-start></ion-icon>
        <ion-label floating>Data</ion-label>
        <ion-datetime required displayFormat="DD/MM/YYYY" [(ngModel)]="model.data" pickerFormat="DD MM YYYY"></ion-datetime>
    </ion-item>
  
    <ion-item>      
        <ion-icon name="mic" item-start></ion-icon>
        <ion-label floating>
          Descrição
        </ion-label>
        <ion-input required type="text" [(ngModel)]="model.descricao" name="descricao" required></ion-input>
    </ion-item>
  
  <ion-item>
      <ion-icon name="ios-paper" item-start></ion-icon>
    <ion-label floating>Categoria</ion-label>
    <ion-select required [(ngModel)]="model.idCategoria">
      <ion-option value="1">Cheque</ion-option>
      <ion-option value="2">Cartao</ion-option>
      <ion-option value="3">Dinheiro</ion-option>
    </ion-select>
  </ion-item>
  
  
  
  <ion-item padding no-lines>
      <ion-checkbox checked="true" [(ngModel)]="model.pago"></ion-checkbox>
      <ion-label>Pago ?</ion-label>
  </ion-item>
  
  <div padding>
    <button ion-button color="danger" (click)="novoGasto()" round block>Registrar Gasto</button>
  </div>
  
  </ion-content>
